<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veterinaria</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Veterinaria - Registro de Mascotas y Dueños</h1>
    </header>

    <div id="main-content">
        <section id="register-form">
            <h2>Registrar Dueño y Mascota</h2>
            <form id="add-owner-pet-form">
                <input type="text" id="owner-name" placeholder="Nombre del dueño" required>
                <input type="text" id="pet-name" placeholder="Nombre de la mascota" required>
                <input type="text" id="pet-breed" placeholder="Raza de la mascota" required>
                <input type="date" id="pet-birthdate" placeholder="Fecha de nacimiento" required>
                <button type="submit">Registrar</button>
            </form>
        </section>

        <section id="pets-list">
            <h2>Lista de Mascotas Registradas</h2>
            <div id="pets-table">
                <!-- Aquí se generarán dinámicamente las mascotas -->
            </div>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
